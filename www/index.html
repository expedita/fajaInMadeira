<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.css" />  
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.js"></script>

		<link href="css/inmadeira.css" rel="stylesheet" />
		<script type="text/javascript" language="javascript" src="js/inmadeira.js" ></script>
		
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap for InMadeira</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
			 <div class="mainForm">
				<table width="100%" cellpadding="0px" cellspacing="0px">
					<tr>
						<td class="areaHeaderForm"><div class="header"></div></td>
					</tr>
					<tr id="trAreaLogin">
						<td class="areaLogin" valign="middle">
							<input type="password" class="tb" value="">
							<input type="button" class="btn" onclick="step1();" value="LOGIN"/>
							<div id="step1td" style="display:none"></div>
						</td>
					</tr>
					<tr id="trHdrDias" style="display:none">
						<td class="areaHeader">Dia a Reservar</td>
					</tr>
					<tr id="trDias" style="display:none">
						<td class="area"><div id="divDias" class="dias"></div></td>
					</tr>
					<tr id="trHdrProds" style="display:none">
						<td class="areaHeader">Produto a Reservar</td>
					</tr>
					<tr id="trProds" style="display:none">
						<td class="areaProds" align="center"><div id="divProds" class="prods"></div></td>
					</tr>
					<tr id="trHdrTars" style="display:none">
						<td class="areaHeader">Tarifas a Reservar</td>
					</tr>
					<tr id="trTars" style="display:none">
						<td class="area" align="center">
						<div id="divTarifas" class="tars"></div>
						<input type="button" id="step_6" class="btnReservar" value="Reservar" onclick="javascript:step6();"/>
					</td>
					</tr>
					<tr id="trHdrCli" style="display:none">
						<td class="areaHeader">Finalizar Reserva</td>
					</tr>
					<tr id="trCli" style="display:none">
						<td class="area" align="center">
							<div id="step6td"></div>

							<input type="text" style="float:left" placeholder="first name" id="firstName" value="" />
							<input type="text" style="float:left" placeholder="last name" id="lastName" value="" />
							<input type="text" style="float:left" placeholder="phone number" id="phone" value="" />
							<input type="text" style="float:left" placeholder="email" id="email" value="" />
							<input type="text" style="float:left" placeholder="hotel" id="hotel" value="" />
							<input type="text" style="float:left" placeholder="room number" id="room" value="" />
							<input type="text" style="float:left" placeholder="nationality" id="nationality" value="PT" />
							<input type="button" id="step_7" value="STEP 7 - CONFIRM" onclick="javascript:step7();"/>
						</td>
					</tr>
				</table>
			</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
