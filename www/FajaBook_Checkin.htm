<body>
    <div class="app">
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
        <div id="divMainForm" class="mainForm">
            <table width="100%" cellpadding="0px" cellspacing="0px">
                <tr>
                    <td class="areaHeaderForm">
                        <div class="header"></div>
                        <div id="btnNovaReservaTop" class="btnBig centrar btnNovaReservaTop" onclick="javascript:document.location.href='./index.html';">RESERVAS</div>
                    </td>
                </tr>
                <tr id="trAreaLogin">
                    <td class="areaLogin" valign="middle">
                        <input type="password" class="tb" value="faja">
                        <input type="button" class="btn" onclick="javascript:step1();" value="LOGIN" />
                        <div id="step1td" style="display:none"></div>
                    </td>
                </tr>
                <tr><td>&nbsp;</td></tr>
                <tr id="trCheckinListFilter" style="display:none">
                    <td class="caixa areaPesq" valign="middle">
                        <select id="ddDays" class="tb len1" value="1900-01-01"></select>
                        <input id="bookingCode" class="tb len2" placeholder="id reserva" value="" />
                        <input id="ticketNumber" class="tb len2" placeholder="nº bilhete" value="" />
                        <input id="clienteName" class="tb len4" placeholder="nome cliente" value="" />
                    </td>
                </tr>
                <tr id="trCheckinList" style="display:none">
                    <td class="areaPesq" valign="middle">
                        <input type="button" class="btnPesquisa" onclick="javascript:step8();" value="LISTAR" />
                        <div id="btnCheckin" class="btnLong centrar btnLogCheckin" onclick="step9();">EFECTUAR CHECKIN</div>

                        <div class="checkinList_w">
                            <table id="tblBookingTicketList" border="0" cellpadding="1" cellspacing="1" class="checkinList" align="center" width="100%">
                                <tr class="hdrL">
                                    <td width="8%" align="center">
                                        <input type="checkbox" name="chkBilhetes" class="checkboxList" onclick="checkAllCIN(this)" />
                                    </td>
                                    <td width="30%" align="center">Nº BILHETE</td>
                                    <td width="54%" align="center">PRODUTO</td>
                                    <td width="8%" align="center"></td>
                                </tr>
                            </table>
                        </div>
                        <div class="lbl centrar"><span class="st_cl small"></span>&nbsp;CANCELADO</div>
                        <div class="lbl centrar"><span class="st_pc small"></span>&nbsp;POR EMITIR</div>
                        <div class="lbl centrar"><span class="st_em small"></span>&nbsp;EMITIDO</div>
                        <div class="lbl centrar"><span class="st_ck small"></span>&nbsp;EM CHECKIN</div>
                    </td>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();

            var value = window.localStorage.getItem("password");
            if ((value != null) && (value != "")) {
                document.getElementById('password').value = value;
                gvPassword = value;
                doPageOnload();
            }
        </script>
    </div> 
</body>
